<script>

    var voto = []

    function votar_red() {
       voto.push("red")
    }

    function votar_fearless() {
        voto.push("fearless")
    }

    function votar_ever() {
        voto.push("evermore")
        
    }

    function votar_folk() {
        voto.push("folklore")
       
    }

    function enviar_ma() {

        if (voto.length >= 2) {
            alert(`Apenas um voto por usuário`)
            pop(voto)
            return
        }
        else {
           
            fetch("/usuarios/enviar_ma", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                votoServer: voto,
            })
        })
           
    }

}
    
</script>
